<header class="header">
  <div class="container">
    <img class="logo" src="assets/images/logo.jpg" alt="TechStart Logo" />
    <div class="actions">
      <button pButton label="Login" class="p-button-text" (click)="goToLogin()"></button>
      <button pButton label="Registrar" class="p-button-rounded btnRegistrar" (click)="goToRegister()"></button>
    </div>
  </div>
</header>

<section class="hero slogan">
  <div class="container">
    <h1>Projetos Disponíveis</h1>
    <p>
      Veja abaixo os projetos disponíveis para estudantes aplicarem suas habilidades.
    </p>
  </div>
</section>

<section class="projects-list">
  <div class="container">
    <div class="cards cardsHome">
      <div class="card" *ngFor="let project of displayedProjects">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <p>
          <a [routerLink]="['/perfil-entrepreneur', project?.entrepreneur?.id || '1']" class="link-empresa">
            {{ project?.entrepreneur?.companyName || 'Empresa não informada' }}
          </a>
        </p>
        <div class="hero-actions">
           <button pButton label="Ver detalhes" class="p-button-rounded btnVerDetalhes" (click)="goToProjectDetails(project)"></button>
         </div>
      </div>
    </div>

    <div class="hero-actions" >
      <button pButton label="Carregar mais" class="p-button-rounded btnComecar" (click)="loadMore()"></button>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <img class="logo" src="assets/images/logo.jpg" alt="TechStart Logo" />
    <nav class="footer-nav">
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
      <a href="#">Privacidade</a>
    </nav>
  </div>
  <p>&copy; 2025 TechStart. Todos os direitos reservados.</p>
</footer>
